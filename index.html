<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Buzzer Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¯ Quiz Buzzer Game</h1>
            <p>Appuyez sur votre buzzer pour rÃ©pondre en premier !</p>
        </header>

        <div class="game-status">
            <div class="timer">
                <span id="timer">30</span>s
            </div>
            <button id="resetBtn" class="reset-btn">Nouveau Round</button>
        </div>

        <div class="question-area">
            <h2 id="question">Quelle est la capitale de la France ?</h2>
        </div>

        <div class="players-grid">
            <div class="player" data-player="1">
                <div class="player-info">
                    <h3>Joueur 1</h3>
                    <div class="score">Score: <span id="score1">0</span></div>
                </div>
                <button class="buzzer buzzer-1" data-player="1">
                    <span class="buzzer-text">BUZZER</span>
                    <div class="buzzer-light"></div>
                </button>
                <div class="player-status" id="status1"></div>
            </div>

            <div class="player" data-player="2">
                <div class="player-info">
                    <h3>Joueur 2</h3>
                    <div class="score">Score: <span id="score2">0</span></div>
                </div>
                <button class="buzzer buzzer-2" data-player="2">
                    <span class="buzzer-text">BUZZER</span>
                    <div class="buzzer-light"></div>
                </button>
                <div class="player-status" id="status2"></div>
            </div>

            <div class="player" data-player="3">
                <div class="player-info">
                    <h3>Joueur 3</h3>
                    <div class="score">Score: <span id="score3">0</span></div>
                </div>
                <button class="buzzer buzzer-3" data-player="3">
                    <span class="buzzer-text">BUZZER</span>
                    <div class="buzzer-light"></div>
                </button>
                <div class="player-status" id="status3"></div>
            </div>

            <div class="player" data-player="4">
                <div class="player-info">
                    <h3>Joueur 4</h3>
                    <div class="score">Score: <span id="score4">0</span></div>
                </div>
                <button class="buzzer buzzer-4" data-player="4">
                    <span class="buzzer-text">BUZZER</span>
                    <div class="buzzer-light"></div>
                </button>
                <div class="player-status" id="status4"></div>
            </div>
        </div>

        <div class="winner-display" id="winnerDisplay">
            <h2 id="winnerText"></h2>
            <div class="confetti"></div>
        </div>

        <div class="controls">
            <button id="correctBtn" class="control-btn correct" disabled>âœ“ Correct</button>
            <button id="wrongBtn" class="control-btn wrong" disabled>âœ— Incorrect</button>
            <button id="nextQuestionBtn" class="control-btn next">Question Suivante</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
